<!DOCTYPE html>
<html>
<head>
    <title>Hide / Show Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-box">
        <h1>Login Here</h1>
        <div class="input-box">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" placeholder="Email ID" id="email">
        </div>
        <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" id="password">
            <span class="eye" onclick="myFunction()">
                <i id="hide1" class="fa-solid fa-eye"></i>
                <i id="hide2" class="fa-solid fa-eye-slash"></i>
            </span>
        </div>
        <button type="button" class="login-btn" onclick="auth()">LOGIN</button>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if (x.type === 'password') {
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            } else {
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }

        function auth() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Define login credentials and destination pages for different users
            var users = [
                { email: 'user2@example.com', password: 'user2password', page: 'page2.html' },
                { email: 'user3@example.com', password: 'user3password', page: 'page3.html' }
            ];

            for (var i = 0; i < users.length; i++) {
                if (email === users[i].email && password === users[i].password) {
                    alert("Login Successfully Completed");
                    window.location.href = users[i].page;
                    return;
                }
            }

            alert("Login Failed");
        }
    </script>
</body>
</html>
